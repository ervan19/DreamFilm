<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Img/Favicon.ico/FavIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box-login">
            <div class="box-img">
            </div>
            <div class="box-input">
                <h2>LOG IN</h2>
                <form action="" name="forms">
                    <label for="email">
                        <b>Email :</b>
                        <input type="email" class="email" placeholder="example@gmail.com" required>
                        <p class="messageEmail">Please fill out this fill</p>
                    </label>
                    <label for="password">
                        <b>Password :</b>
                        <input type="password" class="password" name="password" placeholder="*********" required>
                        <p class="messagePass">Please fill out this fill</p>
                    </label>
                   
                    <input type="submit" class="submit" value="Login"></input>
                </form>
                <p>Or <a href="/signup.html">Register</a></p>
            </div>
        </div>
        <div class="detail-container">
      
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
