<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Img/Favicon.ico/FavIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="box-login">
            <div class="box-img">
            </div>
            <div class="box-input">
                <h2>SIGN UP</h2>
             <form action=""  name="form">
                <label for="name">
                    <b>Name :</b>
                    <input type="text" class="username" name="name" placeholder="Jonatahan" required>
                </label>
                <label for="email">
                    <b>Email :</b>
                    <input type="text" class="email" placeholder="example@gmail.com" required>
                </label>
                <label for="password">
                    <b>Password :</b>
                    <input type="password" class="password" name="password" placeholder="*********" required>
                </label>
               
                <input type="submit" class="submit signUpSubmit" value="Sign Up " ></input>
             </form>
            </div>
        </div>
        <div class="detail-container">
            
        </div>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
